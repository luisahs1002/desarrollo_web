    <main>
        <section class="contacto">
            <h1> CONTACTANOS</h1>
            <form action="POST">
                <div>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre" placeholder="ESCRIBA SU NOMBRE">
                </div>
                <div>
                    <label for="apellido"> Aepllido:</label>
                    <input type="text" name="apellido" placeholder="ESCRIBA SU APELLIDO">
                </div>
                <div>
                    <label for="telefono"> TLF:</label>
                    <input type="text" name="telefono" placeholder="INGRESE SU NUMERO DE TLF">
                </div>
                <div>
                    <label for="correo"> Email:</label>
                    <input type="text" name="correo" placeholder="INGRESE SU CORREO">
                </div>
            </form>
        </section>
    </main>
